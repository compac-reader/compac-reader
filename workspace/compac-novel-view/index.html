<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
  <title>Compac Novel View</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #app {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
<div id="app"></div>
<script>
  (function () {
    function send(type, data) {
      data = data || {};
      window.ReactNativeWebView.postMessage(JSON.stringify({
        type: type,
        data: data
      }));
    }

    const app = new window.CompacNovelViewer.App(
      document.getElementById('app')
    );

    const resizeObserver = new ResizeObserver(() => app.refresh());
    resizeObserver.observe(app.element);

    window.initBridge = function () {
      app.listener.on((e) => {
        const { type, ...data } = e;
        send(type, data);
      });

      window.onMessage = function (messageString) {
        try {
          const message = JSON.parse(decodeURIComponent(escape(atob(messageString))));
          switch (message.type) {
            case 'load':
              app.setBody(message.data.body, message.data.pageRate);
              break;
            case 'page':
              app.goTo(~~message.data, { skipEvent: true });
              break;
            case 'pageRate':
              app.goTo(Math.floor(app.maxPage * Math.parseFloat(message.data)), { skipEvent: true });
              break;
            case 'fontSize':
              app.setConfiguration({
                fontSize: ~~message.data
              });
              break;
            case 'requestPage':
              send('page', {
                page: app.currentPage
              });
              break;
            case 'requestPageMax':
              send('pageMax', {
                page: app.maxPage
              });
              break;
            default:
              send('error', {
                message: 'unknown command',
                receive: message
              });
          }
        } catch (e) {
          send('error', e);
        }
      };

      send('loaded');
    };
  })();
</script>
</body>
</html>
